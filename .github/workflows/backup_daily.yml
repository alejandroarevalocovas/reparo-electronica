name: Backup DB Daily

on:
  schedule:
    - cron: '0 19 * * *' # Cada día a las 19:00 UTC
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Instalar PostgreSQL 17 client
      - name: Install PostgreSQL 17 client
        uses: tj-actions/install-postgresql@v3
        with:
          postgresql-version: 17

      # 3️⃣ Instalar rclone
      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      # 4️⃣ Configurar rclone desde secret
      - name: Set up Rclone config
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf

      # 5️⃣ Dar permisos de ejecución al script
      - name: Give execute permission to backup script
        run: chmod +x ./backup_db.sh

      # 6️⃣ Ejecutar script de backup
      - name: Run backup script
        env:
          DB_URL: ${{ secrets.DB_URL }}
          REMOTE_DRIVE: ${{ secrets.RCLONE_REMOTE }}
        run: ./backup_db.sh

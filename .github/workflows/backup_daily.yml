name: Backup DB Daily

on:
  schedule:
    - cron: '0 19 * * *' # Cada dÃ­a a las 19:00 UTC
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install PostgreSQL 17 client
        run: |
          sudo apt-get update
          sudo apt-get install -y wget ca-certificates lsb-release
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo tee /etc/apt/trusted.gpg.d/pgdg.asc
          echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Set up Rclone config
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf

      - name: Give execute permission to backup script
        run: chmod +x ./backup_db.sh

      - name: Run backup script
        env:
          DB_URL: ${{ secrets.DB_URL }}
          REMOTE_DRIVE: ${{ secrets.RCLONE_REMOTE }}
        run: ./backup_db.sh
